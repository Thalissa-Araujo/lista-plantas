<!-- Off-canvas menu para mobile -->
<div class="fixed inset-0 flex z-40 lg:hidden transition ease-in-out duration-700 transform -translate-x-full" [ngClass]="{'translate-x-0': offsetMenu}" role="dialog" aria-modal="true">

  <div id="side-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity ease-linear duration-500" [ngClass]="{'opacity-100': offsetMenu}" aria-hidden="true"></div>

  <div id="side-menu" class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-[#2D9263] transition ease-in-out duration-500 transform -translate-x-full" [ngClass]="{'translate-x-0': offsetMenu}">
    <div class="absolute top-0 right-0 -mr-12 pt-2">
      <button id="side-button" type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white ease-in-out duration-500" (click)="offsetMenu = !offsetMenu; onMenu(offsetMenu)">
        <span class="sr-only">Close sidebar</span>

        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex-shrink-0 flex items-center px-4">
      <h2 class="font-bold text-[#021D11] text-2xl drop-shadow-lg">Plantarium</h2>
    </div>

    <nav class="mt-5 flex-shrink-0 h-full divide-y divide-[#2D9263] overflow-y-auto" aria-label="Sidebar">
      <div class="px-2 space-y-1">
        <a *ngFor="let item of sideMenu" routerLink="{{item.url}}" routerLinkActive="bg-[#2D9263]" [routerLinkActiveOptions]="{exact:true}" class="text-[#021D11] hover:text-white hover:bg-[#2D9263] group flex items-center px-2 py-2 text-lg leading-6 font-medium rounded-md" title="{{item.title}}" (click)="offsetMenu = !offsetMenu; onMenu(offsetMenu)">
          <div [innerHTML]="getSVGImage(item.icon)"></div>
          {{item.label}}
        </a>
      </div>

      <div class="mt-6 pt-6">
        <div class="px-2 space-y-1">
          <a href="javascript:void(0)" class="group flex items-center px-2 py-2 text-sm leading-6 font-medium rounded-md text-[#021D11] hover:text-white hover:bg-[#2D9263]">
            <svg class="mr-4 h-6 w-6 text-[#021D11]" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Configuração
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="flex-shrink-0 w-14" aria-hidden="true"></div>
</div>
